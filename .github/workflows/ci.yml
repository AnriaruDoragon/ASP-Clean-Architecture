name: CI

on:
  workflow_dispatch:
  workflow_call:  # Allow other workflows to call this
  # push:
  # pull_request:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Setup Task
        uses: go-task/setup-task@v1

      - name: ğŸ“¦ Restore dependencies
        run: task ci:restore

      - name: ğŸ”¨ Build
        run: task ci:build

      - name: ğŸ§¹ Check formatting
        run: task ci:format

      - name: ğŸ§ª Run unit tests
        run: task ci:test:unit

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Setup Task
        uses: go-task/setup-task@v1

      - name: ğŸ“¦ Restore dependencies
        run: task ci:restore

      - name: ğŸ”¨ Build
        run: task ci:build

      - name: ğŸ§ª Run integration tests
        run: task ci:test:integration
        env:
          CONNECTIONSTRINGS__DEFAULTCONNECTION: "Host=localhost;Database=testdb;Username=postgres;Password=postgres"
